<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
   
         <style>
        p {
            background-image: background;
        }
        
        body {
            font-family: Arial, sans-serif;
                      background:url('background.png') ;

            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        form {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    width: 650px;
    display: flex;
    flex-wrap: wrap;
    margin-left: 400px;
    margin-top: 300px;/* Moved to the left by 10px */
}


        .form-section {
            width: 50%; /* Divide form into two equal parts */
        }

        .form-section label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-section input {
            width: calc(100% - 16px);
            
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <form id="customerForm"
        method="POST" >
        
        <div class="form-section">
        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date" required>
           
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customer_name" required>
      
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phone_number" required>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required>
        
        <label for="complaint">Complaint:</label>
        <input type="text" id="complaint" name="complaint" required>
        
        <label for="Assigned_Technician">Assigned Technician:</label>
        <input type="text" id="Assigned_Technician" name="Assigned_Technician" required>
        
       
        <label for="forwarded_to">Forwarded to:</label>
        <input type="text" id="forwarded_to" name="forwarded_to" required>
        
        </div>
        
        <div class="form-section">
        <label for="completion_status">Completion Status:</label>
        <input type="text" id="completion_status" name="completion_status" required>
       
        <label for="Material_required">Materials required:</label>
        <input type="text" id="Material_required" name="Material_required" required>

        <label for="estimated_amount">Estimated Amount:</label>
        <input type="tel" id="estimated_amount" name="estimated_amount" required>
        
        <label for="advance_payment">Advance payment:</label>
        <input type="text" id="advance_payment" name="advance_payment" required>
        
        <label for="Customer_Approval">Customer Approval:</label>
        <input type="text" id="Customer_Approval" name="customer_approval" required>
        
        <label for="paid_amount">Paid amount:</label>
        <input type="text" id="paid_amount" name="paid_amount" required>
        
          <label for="Work_done"> Work done :</label>
        <input type="text" id="Work_done" name="Work_done" required>
       
       
        </div>
        
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById("customerForm").addEventListener("submit", async function (e) {
            e.preventDefault();
        
            const form = new FormData(this);
            const jsonData = {};
            form.forEach((value, key) => jsonData[key] = value);
        
            try {
                const response = await fetch("https://sheetdb.io/api/v1/y05nyxkzqu9nj", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonData)
                });
        
                const result = await response.json();
                if (response.ok) {
                    alert("Form submitted successfully!");
                    this.reset();
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("Failed to submit form.");
                console.error("Submission error:", error);
            }
        });
        </script>
   
   
</body>
</html>
