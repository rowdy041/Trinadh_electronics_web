<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
    <style>
        p {
            background-image: inbound backgroundz;
        }
        
        body {
            font-family: Arial, sans-serif;
            background:url('backgtound outbound.PNG') ;
            background-color:#F6FFEE;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        form {
            background-color:white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px; /* Increased width to accommodate four equal parts */
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .form-section {
            width: 50%; /* Divide form into two equal parts */
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            background-color:white;
        }

        .form-section input {
            width: calc(100% - 16px);
            background-color:white;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <form 
        method="POST" 
        action="https://docs.google.com/spreadsheets/d/1E1wrNwERZZe11N_oGYROxFEkCuo30UqzrlX2x8G27WU" onsubmit="submitForm(event)">
        
        <div class="form-section">
        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date" required>
           
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customer_name" required>
      
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phone_number" required>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required>
        
        <label for="Complaint">Complaint:</label>
        <input type="text" id="Complaint" name="Complaint" required>
        
        <label for="Assigned_Technician">Assigned Technician:</label>
        <input type="text" id="Assigned_Technician" name="Assigned_Technician" required>
        
        <label for="Assigned_by">Assigned by :</label>
        <input type="text" id="Assigned_by" name="Assigned_by" required>
       
        <label for="forwarded_to">Forwarded to:</label>
        <input type="text" id="forwarded_to" name="forwarded_to" required>
        
        </div>
        
        <div class="form-section">
        <label for="completion_status">Completion Status:</label>
        <input type="text" id="completion_status" name="completion_status" required>
       
        <label for="Material_required">Materials required:</label>
        <input type="text" id="Material_required" name="Material_required" required>

        <label for="estimated_amount">Estimated Amount:</label>
        <input type="tel" id="estimated_amount" name="estimated_amount" required>

        <label for="Delivery">Delivery:</label>
        <input type="text" id="Delivery" name="delivery" required>
        
        <label for="advance_payment">Advance payment:</label>
        <input type="text" id="advance_payment" name="advance_payment" required>
        
        <label for="Customer_Approval">Customer Approval:</label>
        <input type="text" id="Customer_Approval" name="customer_approval" required>
        
        <label for="paid_amount">Paid amount:</label>
        <input type="text" id="paid_amount" name="paid_amount" required>
       
        </div>
        
        <button type="submit">Submit</button>
    </form>
   
   
</body>
</html>
