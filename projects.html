<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/title_logo.png">
    <title>Customer Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background-projects.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-section {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbxew3XfjNSCbkITKPkZHfO-AuFMsr4qpXrz7rzCvxFHQni1X0FDCAF1VBfNnMlYBwVD/exec">
        <div class="form-section">
            <label for="Date">Date</label>
            <input type="date" id="Date" name="Date" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customer_name" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phone_Number" required>

            <label for="Project_summary">Project Summary:</label>
            <input type="text" id="Project_summary" name="Project_summary" required>

            <label for="estimated_amount">Estimated Amount:</label>
            <input type="tel" id="estimated_amount" name="estimated_amount" required>
        </div>
        <div class="form-section">
            <label for="project_work_order">Project Work Order:</label>
            <input type="text" id="project_work_order" name="project_work_order" required>

            <label for="working_status">Working Status:</label>
            <input type="text" id="working_status" name="working_status" required>

            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required>

            <label for="compeleted">Completed:</label>
            <input type="text" id="compeleted" name="compeleted" required>

            <label for="Remarks">Remarks:</label>
            <input type="text" id="Remarks" name="Remarks" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="googlesheets.js"></script>
</body>
</html>
