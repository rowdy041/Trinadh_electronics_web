<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
    <style>
        p {
            background-image: inbound background;
        }
        
        body {
            font-family: Arial, sans-serif;
            background:url('backgtound sales.png') ;
            background-color:white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        form {
            background-color:white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px; /* Increased width to accommodate four equal parts */
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .form-section {
            width: 50%; /* Divide form into two equal parts */
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            background-color:white;
        }

        .form-section input {
            width: calc(100% - 16px);
            background-color:white;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
       <form
           method="POST" 
        action="https://script.google.com/macros/s/AKfycbxzd0OzWmV5foXVFTeJKKsoANL-P7YAHL38nO6t796tRjDNlUupx_bJja9nfjx8Qxc/exec">
      
           <div class="form-section">
        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date" required>

        <label for="Customer_name">Customer name:</label>
        <input type="text" id="Customer_name" name="Customer_name" required>
        
        <label for="Customer_number">Customer phone number:</label>
        <input type="text" id="Customer_number" name="Customer_number" required>
        
         <label for="Material">Material:</label>
        <input type="text" id="Material" name="Material" required>
    
        <label for="Serial_number">Serial Number:</label>
        <input type="text" id="Serial_number" name="Serial_number" required>
        
        <label for="Delivered">Delivered:</label>
        <input type="text" id="Delivered" name="=Delivered" required>
        
        <label for="Delivery_date">Delivery date:</label>
        <input type="date" id="Delivery_date" name="=Delivery_date" required>
           </div>
           <div class="form-section">
         <label for="Details">Details:</label>
        <input type="text" id="Details" name="Details" required>
     
        <label for="Price">Price:</label>
        <input type="text" id="Price" name="Price" required>
        
        <label for="Purchased_from">Purchased from:</label>
        <input type="text" id="Purchased_from" name="Purchased_from" required>
        
        <label for="Purchased_by">Purchased by:</label>
        <input type="text" id="Purchased_by" name="Purchased_by" required>
        
        <label for="Customer_price">Customer price:</label>
        <input type="text" id="Customer_price" name="Customer_price" required>
        
        <label for="Customer_paid_amount">Customer paid amount:</label>
        <input type="text" id="Customer_paid_amount" name="Customer_paid_amount" required>
        
        <label for="Payment_type_to_Tecsc">Payment Type to Tecsc :</label>
        <input type="text" id="Payment_type_to_Tecsc" name="Payment_type_to_Tecsc" required>
           </div>
    
        
        <button type="submit">Submit</button>
    </form>
    <script src="googlesheets.js"></script>
</body>

        

</html>
